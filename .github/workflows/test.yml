name: Test
on:
  workflow_run:
    workflows: [Build]
    types:
      - completed
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 100

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

